    <!-- Main Playground Layout -->
    <div class="flex-1 d-flex overflow-hidden">

      <!-- Drawer Sidebar -->
      <aside id="components-drawer" class="quanta-drawer quanta-drawer-left">
        <div class="quanta-drawer-header">
          <h2>Component Drawer</h2>

              <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div class="quanta-drawer-body">

        </div>
      </aside>

      <section id="main-playground" class="flex-1 d-flex flex-col w-1/2 md-flex-row overflow-hidden">
        <!-- Code Editor Area -->
        <div id="editor-panel" class="flex-1 d-flex flex-col w-1/2 overflow-auto relative">
          <!-- Generated CSS Panel -->
          <div id="generated-css-wrapper" class="d-flex flex-col bg-white dark-bg-slate-900 border-t-2 border-0 border-solid border-grey-200 dark-border-slate-700 p-4 absolute bottom-0 w-full" style="max-height: 240px;">
            <div class="d-flex justify-between items-center">
              <h4 class="font-s-14 font-w-semibold">Generated CSS</h4>
              <button id="toggle-generated-css" class="border-none p-0">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                  <path fill-rule="evenodd" d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
            <pre id="generated-css" class="bg-white dark-bg-slate-800 text-xs p-2 br-sm overflow-auto max-h-60"></pre>
          </div>
          <!-- Tabs -->
          <div class="tabs d-flex py-2 px-4 w-full border-0 border-b-1 border-grey-200 dark-border-slate-700">
            <button class="font-size-3 py-2 px-4 d-flex items-center justify-center tab-btn rounded border-none font-weight-medium active" data-tab="html">HTML</button>
            <button class="font-size-3 py-2 px-4 d-flex items-center justify-center tab-btn rounded border-none font-weight-medium" data-tab="css">CSS</button>
          </div>

          <!-- Tab Content -->
          <div class="tab-content flex-1 d-flex h-full">
            <!-- HTML Tab -->
            <div class="tab-panel d-flex flex-1" data-tab-panel="html">
              <pre id="code-input" contenteditable="true" class="language-html flex-1 w-full" style="border-radius: 0px!important; margin: 0!important;" spellcheck="false"><code></code></pre>
            </div>

            <!-- CSS Tab -->
            <div class="tab-panel d-none flex-1 h-full" data-tab-panel="css">
              <pre id="code-input" contenteditable="true" class="language-css flex-1 w-full" style="border-radius: 0px!important; margin: 0!important;" spellcheck="false"><code></code></pre>
            </div>
          </div>
        </div>

        <!-- Resizer Handle -->
        <div id="resizer" class="w-1 bg-grey-200 dark-bg-slate-700 hover-bg-primary-500 transition duration-150 ease-in-out d-flex"></div>

        <!-- Preview Area -->
        <div id="preview-panel" class="flex-1 overflow-auto bg-white dark-bg-slate-800">

            </ul>

          <iframe id="preview-frame" class="w-full h-full border bg-transparent"></iframe>
        </div>
