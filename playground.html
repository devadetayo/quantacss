<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quanta CSS – Playground</title>
    <link href="assets/quanta-css/dist/quanta.css" rel="stylesheet">
    <link rel="icon" href="assets/favico/favico.png" type="image/png">
    <link href="assets/css/index.css" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/dracula.min.css"
    />
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/jquery.lazyload.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/navbar.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prism-themes@1.9.0/themes/prism-dracula.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js" defer></script>
    <script src="assets/quanta-css/src/quanta.js"></script>
</head>
<body class="hero-bg text-slate-500 dark-text-slate-300 bg-grey-50 dark-bg-slate-900 min-h-100vh h-auto">
    <nav class="bg-grey-50 dark-bg-slate-900 d-flex w-full px-4 py-2 md-px-8 lg-px-16 justify-between items-center fixed z-100 font-sans">
        <a href="index.html" class="font-weight-bold m-0" style="color: var(--color-primary)">
            <img src="assets/images/quantacss.png" class="d-block" style="height: 28px;">
        </a>
        

        <div class="d-flex gap-2">
            <ul class="layout-buttons d-flex gap-2">
                <button data-layout="lr" title="Side by side L→R"  class="w-full px-2 py-1 hover-bg-slate-100 dark-hover-bg-slate-700 d-flex items-center gap-2 layout-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24"><path d="M3,3h9v18H3V3Zm12,0h9v18h-9V3Z"/></svg>
                </button>
                <button data-layout="rl" title="Side by side R→L"  class="w-full px-2 py-1 hover-bg-slate-100 dark-hover-bg-slate-700 d-flex items-center gap-2 layout-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24"><path d="M12,3h9v18h-9V3Zm-9,0h9v18H3V3Z"/></svg>
                </button>
                <button data-layout="stack" title="Stacked" class="w-full px-2 py-1 hover-bg-slate-100 dark-hover-bg-slate-700 d-flex items-center gap-2 layout-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24"><path d="M3,3h18v8H3V3Zm0,10h18v8H3V13Z"/></svg>
                </button>
                <button data-layout="responsive" title="3-Way Stack"     class="w-full px-2 py-1 hover-bg-slate-100 dark-hover-bg-slate-700 d-flex items-center gap-2 layout-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24"><path d="M3,3h18v6H3V3Zm0,8h18v6H3V11Zm0,8h18v6H3V19Z"/></svg>
                </button>
            </ul>
            <button class="quanta-theme-toggle" id="themeToggle">
                <span class="icon-sun">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
                        <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
                    </svg>
                </span>
                <span class="icon-moon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
                        <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd" />
                    </svg>
                </span>
            </button>
        </div>
    </nav>
    
    <section class="playground d-flex flex-1 p-4 pt-20 md-p-6 flex-row gap-2 min-h-full">
        <!-- Editor Column -->
        <div class="editor-pane w-full md-w-50p d-flex flex-col">
            <div class="flex-1 d-flex flex-col rounded-0">
                <!-- Topbar -->
                <div class="d-flex w-full overflow-hidden justify-between gap-0 items-center">
                    <div class="win-dots d-flex gap-2">
                        <span class="bg-grey-400 w-3 h-3 rounded-full"></span>
                        <span class="bg-grey-400 w-3 h-3 rounded-full"></span>
                        <span class="bg-grey-400 w-3 h-3 rounded-full"></span>
                    </div>

                    <!-- Tabs -->
                    <div class="d-flex gap-2">
                        <button id="tab-html" class="tab-btn active px-2 py-1 font-size-3">HTML</button>
                        <button id="tab-css"  class="tab-btn px-2 py-1 font-size-3">CSS</button>
                        <button id="tab-js"   class="tab-btn px-2 py-1 font-size-3">JS</button>
                    </div>

                    <!-- Reset/Copy -->
                    <div class="d-flex items-center gap-2">

                        <!-- Copy & Reset buttons -->
                        <button id="copy-btn"  class="p-2 rounded-sm bg-grey-800 text-white d-flex items-center justify-center border-none"><svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-copy"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" /><path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" /></svg></button>

                        <button id="reset-btn" class="p-2 rounded-sm bg-grey-800 text-white d-flex items-center justify-center border-none"><svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-restore"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3.06 13a9 9 0 1 0 .49 -4.087" /><path d="M3 4.001v5h5" /><path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg></button>

                    </div>
                </div>

                <!-- Editor Panes -->
                <div class="d-flex flex-1 position-relative">
                    <textarea id="editor-html"></textarea>
                    <textarea id="editor-css" class="d-none"></textarea>
                    <textarea id="editor-js"  class="d-none"></textarea>
                </div>
            </div>
        </div>

        <!-- Preview Column -->
        <div class="preview-pane w-full md-w-50p bg-white dark-bg-slate-900">
            <iframe id="preview-frame"></iframe>
        </div>
    </section>

    <!-- CodeMirror core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.1/ace.js"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script src="assets/js/playground.js"></script>
</body>
</html>
