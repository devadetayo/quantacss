<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <title>Quanta Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://devadetayo.github.io/quanta-css/v1.0.8/quanta.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .playground {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .editor {
      width: 50%;
      padding: 1rem;
      background-color: var(--quanta-bg-surface, #f9fafb);
      border-right: 1px solid #ccc;
    }
    .preview {
      width: 50%;
      border: none;
    }
    textarea {
      width: 100%;
      height: 90%;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 1rem;
      background-color: var(--quanta-bg, #ffffff);
      color: var(--quanta-text, #000000);
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      resize: none;
    }
    .toolbar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.25rem 0.75rem;
      font-size: 0.85rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="playground">
    <div class="editor">
      <div class="toolbar">
        <button onclick="loadPreset('card')">Card</button>
        <button onclick="loadPreset('button')">Button</button>
        <button onclick="toggleTheme()">Toggle Theme</button>
      </div>
      <textarea id="code" oninput="updatePreview()">
<!-- Start typing or load a preset... -->
<div class="quanta-card">
  <h3 class="font-weight-bold font-size-5">Hello World</h3>
  <p class="font-size-3">This is a test card.</p>
</div>
      </textarea>
    </div>
    <iframe id="preview" class="preview"></iframe>
  </div>

  <script>
    const iframe = document.getElementById('preview');
    const codeInput = document.getElementById('code');
    let currentTheme = 'light';

    const baseCSS = `<link rel="stylesheet" href="https://devadetayo.github.io/quanta-css/v1.0.8/quanta.min.css">`;

    function updatePreview() {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(`
        <html class="${currentTheme}">
        <head>${baseCSS}</head>
        <body style="padding:1rem;">${codeInput.value}</body>
        </html>
      `);
      doc.close();
    }

    function loadPreset(type) {
      const presets = {
        card: `
<div class="quanta-card p-4">
  <h2 class="font-size-5 font-weight-bold">Quanta Card</h2>
  <p class="font-size-3 text-slate-600 dark-text-slate-300">Quick sample with padding and theme support.</p>
</div>`,
        button: `
<button class="quanta-btn quanta-btn-primary">
  Click Me
</button>`
      };
      codeInput.value = presets[type] || '';
      updatePreview();
    }

    function toggleTheme() {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      updatePreview();
    }

    // Initial load
    updatePreview();
  </script>
</body>
</html>
